<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Todo Server OCaml</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../bootstrap/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="../bootstrap/css/font-awesome.min.css" rel="stylesheet" media="screen">
        <link href="../bootstrap/css/bootflat.css" rel="stylesheet" media="screen">
        <link href="../bootstrap/css/bootflat-extensions.css" rel="stylesheet" media="screen">
        <link href="../bootstrap/css/bootflat-square.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <header class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Todo OCaml</a>
            </div>
        </header>
        <div class="container">
            <div class="page-header">
                <h1>Todo Written By OCaml</h1>
            </div>
            <h2>Descriptions</h2>
            <p>This page is written for my OCaml studies.</p>

            <h2>Todos</h2>
            <p>Get Todos From Server.</p>
            <div id="todos">
            <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Check</th>
                </tr>
            </thead>
            <tbody>
                <!-- Append Here -->
            </tbody>
            </table>
            </div>

            <h2>Request</h2>
            <p>Add or Refresh Task information.</p>
            <div class="input-group">
                <input type="TEXT" class="form-control" id="task_name">
                <span class="help-block">please input a task name.</span>
                <input type="TEXT" class="form-control" id="task_desc">
                <span class="help-block">please input a task description.</span>
            </div>
            <button type="button" id="get_todo" class="btn btn-primary btn-square">GET</button>
            <button type="button" id="post_todo" class="btn btn-info btn-square">POST</button>
        </div>

        <script src="//code.jquery.com/jquery.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <script src="../js/index.logic.js"></script>
    </body>
